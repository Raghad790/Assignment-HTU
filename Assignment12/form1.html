<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name</label>
      <br />
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Please enter first name"
        required
      />
      <br />
      <br />
      <label for="lastName">Last Name</label>
      <br />
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Please enter last name"
        required
      />
      <br /><br />

      <label for="email">Email</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Please enter email"
        required
      />
      <br /><br />
      <label for="password">password</label>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Please enter password"
        required
      />
      <br />
      <br />
      <label for="Birthdate">Birthdate</label>
      <br />
      <input
        type="date"
        name="Birthdate"
        id="Birthdate"
        placeholder="Please enter Birthdate"
        required
      />
      <br />
      <br />
      <label for="datetime">datetime</label>
      <br />
      <input
        type="datetime"
        name="datetime"
        id="datetime"
        placeholder="Please enter datetime"
        required
      />
      <br />
      <br />
      <label for="datetime">datetime</label>
      <br />
      <input
        type="datetime-local"
        name="datetime"
        id="datetime-local"
        placeholder="Please enter datetime"
        required
      />
      <br /><br />
      <input type="submit" value="save" />
    </form>
  </body>
</html>

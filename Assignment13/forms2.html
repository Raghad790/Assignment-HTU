<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name</label>
      <br />
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Please enter first name"
        required
        maxlength="16"
      />
      <br />
      <br />

      <label for="SecondName">Second Name</label>
      <br />
      <input
        type="text"
        name="SecondName"
        id="SecondName"
        placeholder="Please enter Second name"
        required
        maxlength="16"
      />
      <br /><br />
      <label for="FamilyName">Family Name</label>
      <br />
      <input
        type="text"
        name="FamilyName"
        id="FamilyName"
        placeholder="Please enter family name"
        required
        maxlength="16"
      />
      <br /><br />

      <label for="age">Age</label>
      <br />
      <input
        type="number"
        name="age"
        id="age"
        placeholder="please enter yout age"
      />
      <br /><br />
      <label for="Birthdate">Birthdate</label>
      <br />
      <input
        type="date"
        name="Birthdate"
        id="Birthdate"
        placeholder="Please enter Birthdate"
        required
        max="2025-02-03"
      />
      <br /><br />
      <label for="email">Email</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Please enter email"
        required
      />
      <br /><br />
      <label for="password">password</label>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Please enter password"
        required
        minlength="8"
      />
      <br /><br>
      <input type="submit" value="Create User" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT</title>
    <link rel="stylesheet" href="stylegpt.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="left-section">
        <i class="fa-solid fa-pen-to-square"></i>
        <h2>ChatGPT</h2>
      </div>

      <div class="right-section">
        <button>log in</button>
        <button>Sign up</button>
      </div>
    </header>

    <div class="main-content">
      <h1>What can I help with?</h1>
      <div class="search-box">
        <input type="text" class="input-box" placeholder="Message ChatGPT" />
        <div class="bottom-search">
          <div class="buttons">
            <button class="action-btn">Attach</button>
            <button class="action-btn">Search</button>
            <button class="action-btn">Reason</button>
          </div>
          <div><i class="fa-solid fa-microphone"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>

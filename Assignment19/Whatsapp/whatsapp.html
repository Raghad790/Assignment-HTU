<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="stylesheet" href="stylewhatsapp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="content">
      <div class="chat-container">
        <div class="side-nav">
          <div class="top-actions">
            <div><i class="fa-brands fa-whatsapp"></i></div>
            <div><i class="fa-solid fa-comment"></i></div>
            <div><i class="fa-solid fa-phone"></i></div>
            <div><i class="fa-duotone fa-light fa-circle-notch"></i></div>
          </div>
          <div class="bottom-actions">
            <div><i class="fa-solid fa-star"></i></div>
            <div><i class="fa-solid fa-box-archive"></i></div>
            <hr />
            <div><i class="fa-duotone fa-regular fa-bars"></i></div>
            <div><img src="whatsappMedia/profile1.jpg" /></div>
          </div>
        </div>
        <div class="chat-list">
          <div class="list-header">
            <h2>Chats</h2>
            <h3>
              <i class="fa-solid fa-laptop"></i>
              <i class="fa-solid fa-grip-lines"></i>
            </h3>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Search or start new chat" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="list">
            <div class="chat-1">
              <div class="left-section">
                <img src="whatsappMedia/profile9.jpg" />
                <div class="addres">
                  <h4>Maya karema</h4>
                  <p>Yes!OK</p>
                </div>
              </div>
              <div class="right-section">
                <span>14:58</span>
                <i><i class="fa-solid fa-thumbtack"></i></i>
              </div>
            </div>
            <div class="chat-1">
              <div class="left-section">
                <img src="whatsappMedia/profile4.avif" />
                <div class="addres">
                  <h4>Stasa Banko</h4>
                  <p>Aww..No problem</p>
                </div>
              </div>
              <div class="right-section">
                <span>13:01</span>
                <i class="fa-solid fa-thumbtack"></i>
              </div>
            </div>

            <div class="chat-2">
              <div class="left-section">
                <img src="whatsappMedia/profile3.jpg" />
                <div class="addres">
                  <h4>Mark Rogers</h4>
                  <p class="type">typing...</p>
                </div>
              </div>
              <div class="right-section">
                <span>10:56</span>
              </div>
            </div>
            <div class="chat-3">
              <div class="left-section">
                <img src="whatsappMedia/images.png" />
                <div class="addres">
                  <h4>Family Foodies</h4>
                  <div class="adress-3">
                    <i class="fa-solid fa-video"></i>
                    <p>Video</p>
                  </div>
                </div>
              </div>
              <div class="right-section">
                <span>15:52</span>
                <p class="num1">3</p>
              </div>
            </div>
            <div class="chat-3">
              <div class="left-section">
                <img src="whatsappMedia/profile6.jpg" />
                <div class="addres">
                  <h4>Jamal hakeem</h4>
                  <div class="adress-3">
                    <i class="fa-solid fa-image"></i>
                    <p>image</p>
                  </div>
                </div>
              </div>
              <div class="right-section">
                <span>12:59</span>
                <p class="num1">5</p>
              </div>
            </div>
            <div class="chat-2">
              <div class="left-section">
                <img src="whatsappMedia/profile7.jpg" />
                <div class="addres">
                  <h4>Sara Karem</h4>
                  <p class="type">typing...</p>
                </div>
              </div>
              <div class="right-section">
                <span>11:01</span>
              </div>
            </div>
          </div>
          <div class="chat-1">
            <div class="left-section">
              <img src="whatsappMedia/profile8.jpg" />
              <div class="addres">
                <h4>Sana jarah</h4>
                <p>How are you?</p>
              </div>
            </div>
            <div class="right-section">
              <span>13:05</span>
              <i class="fa-solid fa-thumbtack"></i>
            </div>
          </div>
        </div>
        <div class="chat-box">
          <div class="chat-header">
            <div class="left-chat">
              <img src="whatsappMedia/profile9.jpg" />
              <div class="Name">
                <h4>Maya karema</h4>
                <p>online</p>
              </div>
            </div>
            <div class="right-chat">
              <i class="fa-solid fa-video"></i>
              <i class="fa-solid fa-phone"></i>
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="chat-dilog"></div>
          <div class="message-bar">
            <div class="emoji">
              <i class="fa-regular fa-face-smile"></i>
              <i class="fa-solid fa-paperclip"></i>
            </div>
            <div class="search">
              <input type="text" placeholder="Type a message" />
            </div>
            <div class="record">
              <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
